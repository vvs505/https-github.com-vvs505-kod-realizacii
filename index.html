<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Код Реализации — Интенсив</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            colors: {
              brand: {
                base: "#F5F1EC",
                light: "#F8F4EF",
                mint: "#CDE5DA",
                mintDark: "#A8C0B5",
                gold: "#C5A059",
                dark: "#4A4A4A"
              }
            },
            backgroundImage: {
              'watercolor-texture': "url('https://www.transparenttextures.com/patterns/watercolor.png')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F5F1EC;
        color: #4A4A4A;
      }
      .fade-in {
        animation: fadeIn 1s ease-out forwards;
        opacity: 0;
      }
      @keyframes fadeIn {
        to { opacity: 1; }
      }
    </style>

</head>
  <body>
    <div id="root"></div>
     <script type="module" src="/index.tsx"></script>
  </body>
</html>
